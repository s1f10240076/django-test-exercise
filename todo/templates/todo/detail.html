{% load static %}
<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>To Do Application</title>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
  </head>

  <body>
    <h1>{{ task.title }}</h1>
    <div class="language-buttons">
      <button type="button" onclick="location.href='{% url 'detail_jp' task.id %}'">日本語</button>
      <button type="button" onclick="location.href='{% url 'detail' task.id %}'">English</button>
    </div>
    <ul>
      <li>Posted at: {{ task.posted_at }}</li>
      {% if task.due_at %}
      <li>Due at: {{ task.due_at }}</li>
      {% endif %}
      {% if task.completed %}
      <li>Status: Completed</li>
      {% else %}
      <li>Status: Not Completed</li>
      {% endif %}
    </ul>
    <label for="progress">進捗度（0～100％）:</label>
    <input type="range" id="progress" name="progress" min="0" max="100" value="0" oninput="document.getElementById('progressValue').innerText = this.value">
    <span id="progressValue">0</span> % 

    <div>
      <a href="{% url 'index' %}">Top</a>
        <a href="{% url 'delete_task' task.id %}">Delete</a>
      <a href="{% url 'update' task.id %}">Edit</a>
      <a href="{% url 'close' task.id %}">Close</a>
    </div>
  </body>

</html>
